<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" charset="UTF-8" />
    <link rel="stylesheet" href ="style.css"> 
    <title>Cipher</title>
    
</head>
<body>
    <div id="container-1">
    <h1>Ceasar Cipher Encryption</h1>
    </div>
    <div  id ="container-2">
        <label><textarea  type='text' id='plainInput-1' placeholder="Type in plain text"></textarea></label>
            <button  id='encryptBtn'>Encrypt</button> 
            <input type='number' id='shiftInput'  min='0' max='14'>
            <br> 
            <label>
                <textarea type='text' id='encryptedInput-1' placeholder="Enrypted text will appear here">
                </textarea>
            </label> 
    </div>
    <script>
        let encryptBtn = document.getElementById('encryptBtn');
            let eInput = document.getElementById('encryptedInput-1');
            let pInput = document.getElementById('plainInput-1');
            let inputs = [eInput, pInput];

            inputs.forEach( input => {
                input.oninput = () => {
                    input.value = input.value.toUpperCase();
                }
            })

            function encrypt() {
                let pInput = document.getElementById('plainInput-1').value;
                let solved = '';
                let shiftInput = parseInt(document.getElementById('shiftInput').value);

                for (var i = 0; i < pInput.length; i++) {
                    let ascii_num = pInput[i].charCodeAt(); // get the unicode of every char from the string 
                    let sum = ascii_num + shiftInput; //unicode of the char with a given shift
                    sum >= 65 && sum <= 90 ? solved += String.fromCharCode(sum) : sum > 90 ? solved += String.fromCharCode(65 + (sum-91)) : solved += pInput[i];    //convert shifted unicode values to char 
                }
                eInput.value = solved;
            }

            encryptBtn.addEventListener('click', encrypt);  

    </script>
</body>

</html>
